<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furia | ChatBot</title>
    <link rel="shortcut icon" href="assets/Furia_Esports_logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    
  </head>
  <body>
    <header class="furia-header">
      <div class="furia-header-content">
        <img
          src="assets/Furia_Esports_logo.png"
          alt="Logo Furia"
          class="logo-furia-header"
        />
        <h1 class="furia-title">FURIA</h1>
      </div>
    </header>

    <section class="chat-section">
      <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Digite sua mensagem..."
          />
          <button id="send-btn">Enviar</button>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
  <footer style="background-color: #000; color: #fff; text-align: center; padding: 20px 0; font-size: 1rem;">
    © 2025 FURIA ChatBot — Todos os direitos reservados.
  </footer>
</html>
